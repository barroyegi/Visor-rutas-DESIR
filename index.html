<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Rutas Senderismo</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1 data-i18n="title">Visor de Rutas de Senderismo</h1>
      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="eus">EUS</button>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
          <div class="filters">
            <!-- Distance Dropdown -->
            <div class="filter-dropdown">
              <button class="filter-dropdown-btn" id="distance-dropdown-btn">
                <span data-i18n="distance">Distancia</span>
                <span class="dropdown-chevron">▼</span>
              </button>
              <div class="filter-dropdown-content" id="distance-dropdown-content">
                <div class="slider-container">
                  <div class="slider-track" id="slider-track"></div>
                  <input type="range" id="distance-slider-min" min="0" max="100" value="0" step="0.5"
                    class="custom-slider double-slider">
                  <input type="range" id="distance-slider-max" min="0" max="100" value="100" step="0.5"
                    class="custom-slider double-slider">
                  <div class="slider-labels">
                    <span id="slider-min-label">0 km</span>
                    <span id="slider-max-label">+ 100 km</span>
                  </div>
                </div>
                <button class="apply-filter-btn" id="apply-distance-filter" data-i18n="applyFilter">Aplicar
                  filtro</button>
              </div>
            </div>

            <!-- More Filters Dropdown -->
            <div class="filter-dropdown">
              <button class="filter-dropdown-btn" id="more-filters-dropdown-btn">
                <span data-i18n="moreFilters">Más Filtros</span>
                <span class="dropdown-chevron">▼</span>
              </button>
              <div class="filter-dropdown-content" id="more-filters-dropdown-content">
                <label><span data-i18n="difficulty">Dificultad</span>:
                  <select id="difficulty-filter">
                    <option value="All">Todas</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Difícil">Difícil</option>
                  </select>
                </label>
                <button class="apply-filter-btn" id="apply-more-filters" data-i18n="applyFilter">Aplicar filtro</button>
              </div>
            </div>
          </div>

          <div class="list-container">
            <h3 data-i18n="routesList">Listado de Rutas</h3>
            <div id="routes-list" data-i18n="loadingRoutes">Cargando rutas...</div>
          </div>
        </div>

        <div class="details-container">
          <h3 data-i18n="routeDetails">Detalle de Ruta</h3>
          <div id="route-details" data-i18n="selectRoute">Selecciona una ruta para ver detalles.</div>
        </div>
      </aside>
      <main id="viewDiv"></main>
      <div id="chart-container">
        <canvas id="elevation-chart"></canvas>
      </div>
    </div>
  </div>

  <!-- Photo Carousel Modal -->
  <div id="photo-modal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <button class="modal-prev">&#10094;</button>
      <img id="modal-image" src="" alt="Route Photo">
      <button class="modal-next">&#10095;</button>
    </div>
    <div id="modal-caption"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
