<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Rutas Senderismo</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1>Visor de Rutas de Senderismo</h1>
    </header>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
          <div class="filters">
            <!-- Distance Dropdown -->
            <div class="filter-dropdown">
              <button class="filter-dropdown-btn" id="distance-dropdown-btn">
                Distancia
                <span class="dropdown-chevron">▼</span>
              </button>
              <div class="filter-dropdown-content" id="distance-dropdown-content">
                <div class="slider-container">
                  <input type="range" id="distance-slider" min="0" max="50" value="50" step="0.5" class="custom-slider">
                  <div class="slider-labels">
                    <span id="slider-min-label">0 km</span>
                    <span id="slider-max-label">+ 50 km</span>
                  </div>
                </div>
                <button class="apply-filter-btn" id="apply-distance-filter">Aplicar filtro</button>
              </div>
            </div>

            <!-- More Filters Dropdown -->
            <div class="filter-dropdown">
              <button class="filter-dropdown-btn" id="more-filters-dropdown-btn">
                Más Filtros
                <span class="dropdown-chevron">▼</span>
              </button>
              <div class="filter-dropdown-content" id="more-filters-dropdown-content">
                <label>Dificultad:
                  <select id="difficulty-filter">
                    <option value="All">Todas</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Difícil">Difícil</option>
                  </select>
                </label>
                <button class="apply-filter-btn" id="apply-more-filters">Aplicar filtro</button>
              </div>
            </div>
          </div>

          <div class="list-container">
            <h3>Listado de Rutas</h3>
            <div id="routes-list">Cargando rutas...</div>
          </div>
        </div>

        <div class="details-container">
          <h3>Detalle de Ruta</h3>
          <div id="route-details">Selecciona una ruta para ver detalles.</div>
        </div>
      </aside>
      <main id="viewDiv">
        <div id="chart-container">
          <canvas id="elevation-chart"></canvas>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
